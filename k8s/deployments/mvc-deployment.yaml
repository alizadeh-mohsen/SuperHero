apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  namespace: superhero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-deployment
  template:
    metadata:
      labels:
        app: ui-deployment
    spec:
      containers:
      - name: ui-deployment
        image: kelarens/superhero-ui:2.0.0
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: http://*:80
        - name: BaseApiUrl
          value: http://api-service
        - name: Serilog__WriteTo__1__Args__serverUrl
          value: http://seq-service
---
apiVersion: v1
kind: Service
metadata:
  name: ui-service
  namespace: superhero
spec:
  selector:
    app: ui-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32002
  type: NodePort

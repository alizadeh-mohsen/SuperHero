---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-deployment
    namespace: superhero
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-deployment
    spec:
      containers:
      - name: api-deployment
        image: kelarens/superhero-api:2.0.0
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: ConnectionStrings__DefaultConnection
        - name: ASPNETCORE_URLS
          value: http://*:80
        - name: Serilog__WriteTo__1__Args__serverUrl
          value: http://seq-service
  selector:
    matchLabels:
      app: api-deployment
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: superhero
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 32001
  selector:
    app: api-deployment
---

      #   effect: "NoExecute"
      #   tolerationSeconds: 10
      # - key: "node.kubernetes.io/not-ready"
      #   operator: "Exists"
      #   effect: "NoExecute"
      #   tolerationSeconds: 10
      # volumes:
      # - name: system
      #   persistentVolumeClaim:
      #     claimName: database-deployment-system

      #   persistentVolumeClaim:
      #     claimName: database-deployment-data
      # - name: log
      #   persistentVolumeClaim:
      #     claimName: database-deployment-log
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: superhero-namespace
spec:
  selector:
    app: database-deployment
  ports:
    - protocol: TCP
      port: 1434
      targetPort: 1433
      nodePort: 31433
  type: NodePort

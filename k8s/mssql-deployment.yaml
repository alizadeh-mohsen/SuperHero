apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  namespace: superhero-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-deployment
  template:
    metadata:
      labels:
        app: database-deployment
    spec:
      containers:
      - name: database-deployment
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
         - name: ACCEPT_EULA
           value: "Y"
         - name: SA_PASSWORD
           value: Password@1
        ports:
        - containerPort: 1433
